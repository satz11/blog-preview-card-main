<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4d03f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      width: 350px;
      overflow: hidden;
      box-shadow: 8px 8px 0px #000;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .tag {
      display: inline-block;
      background: #f1c40f;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .date {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      display: block;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .author img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .author span {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Blog Image">
    <div class="card-content">
      <span class="tag">Learning</span>
      <span class="date">Published 21 Dec 2023</span>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">
        These languages are the backbone of every website, 
        defining structure, content, and presentation.
      </p>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
